        <span class="fill-remaining-space"></span>

<div class="p-d-flex">
    <button mat-raised-button (click)="open(formUtilisateur)">
      <mat-icon>add</mat-icon>Ajouter 
    </button>
</div>
<ng-template #formUtilisateur let-modal>
    <div class="modal-header bg-primary">
        <h1 class="modal-title" id="modal-basic-title2 center" style="margin: 0 auto;" >Ajout d'un nouveau utilisateur</h1>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
           <span aria-hidden="true">&times;</span>		
        </button>
    </div>
    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div class="form-group">
                <label for="libelle">Nom</label>
                <div class="input-group">
                  <input type="text" id="nom" name="nom" class="form-control"ngModel (ngModelChange)="getChange($event)">
                </div>
            </div>
            <div class="form-group">
                <label for="libelle">Pr√©nom</label>
                <div class="input-group">
                  <input type="text" id="prenom" name="prenom" class="form-control" ngModel (ngModelChange)="getChangeP($event)">
                </div>
            </div>
            <div class="form-group">
                <label for="libelle">Login</label>
                <div class="input-group">
                  <input type="text" id="nomutilisateur" name="nomutilisateur" class="form-control" ngModel (ngModelChange)="getChangeLogin($event)">
                </div>
            </div>
            <div class="form-group">
                <label for="libelle">Mot de passe</label>
                <div class="input-group">
                  <input type="password" id="motdepasse" name="motdepasse" class="form-control" ngModel (ngModelChange)="getChangeM($event)">
                </div>
            </div>
            <div class="form-group">
                <label for="datepaiement">Date de creation</label>
                <div class="input-group">
                    <input type="date"  id="datecreation" name="datecreation" class="form-control" ngModel (ngModelChange)="getChangeD($event)">
                </div>
            </div>
